<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="scoreBoard">
                <div class="player1">
                    <p id="p1">player1</p>
                    <span id="s1">100</span>
                </div>
                <div class="player2">
                    <p id="p2">player2</p>
                    <span id="s2">57</span>
                </div>
            </div>
        </div>
        <div class="gameBoard">
            <div class="turn">
                <p id="turns"></p>
            </div>
            <table>
                <tr>
                    <td><button onclick=clicked(this.id) id="1"></button></td>
                    <td><button onclick=clicked(this.id) id="2"></button></td>
                    <td><button onclick=clicked(this.id) id="3"></button></td>
                </tr>
                <tr>
                    <td><button onclick=clicked(this.id) id="4"></button></td>
                    <td><button onclick=clicked(this.id) id="5"></button></td>
                    <td><button onclick=clicked(this.id) id="6"></button></td>
                </tr>
                <tr>
                    <td><button onclick=clicked(this.id) id="7"></button></td>
                    <td><button onclick=clicked(this.id) id="8"></button></td>
                    <td><button onclick=clicked(this.id) id="9"></button></td>
                </tr>
            </table>
        </div>
        <div class="reset">
            <button id="res">RESET</button>
        </div>
        <div id="win" style="display:none">
            <div>
                <p id="won"></p>
                <button id="ok">OK</button>
            </div>
        </div>
        <audio src="kick.wav" id="kick"></audio>
        <audio src="openhat.wav" id="openhat"></audio>
        <audio src="snare.wav" id="snare"></audio>
    </div>
</body>
<script src="game.js"></script>

</html>
